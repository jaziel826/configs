# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec = pkill waybar && waybar -c $HOME/.config/waybar/config-hypr -s $HOME/.config/waybar/hypr.css
#exec = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob
$wall = /home/jaziel/.config/hypr/scripts/swww_randomize.sh /home/jaziel/.config/wall/  
exec-once = swww init
exec-once=zellij attach -c Main
#/home/jaziel/.config/hypr/scripts/randomwall.sh 
exec-once = $wall
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY
exec = $HOME/.config/hypr/scripts/idle.sh
$lock=~/.config/hypr/scripts/lock.sh
# Sound 
bind=,XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume.sh --inc
#pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind=,XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume.sh --dec
#pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK
bind=,XF86AudioMute, exec, $HOME/.config/hypr/scripts/volume.sh --toggle
#pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# LIGHT
bind=,XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/brightness.sh --inc
#light -A 5 && light -G | cut -d'.' -f1 > $WOBSOCK
bind=,XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/brightness.sh --dec
#light -U 5 && light -G | cut -d'.' -f1 > $WOBSOCK

# clipboard 
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
