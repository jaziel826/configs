$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, foot
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, Space, exec, fuzzel
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, firefox
bind = $mainMod SHIFT, DELETE, exec, wlogout -p layer-shell
bind = $mainMod, RETURN, exec, foot -e zellij attach Main 
#tmux new-session -A -s main
bind = ALT, C, exec, clipman pick -t CUSTOM -T "fuzzel -d -f JetBrains Mono:9"
# bind = $mainMod, N, exec, swaync-client -t
bind=,switch:on:Lid Switch, exec, $lock 
bind=$mainMod, TAB, workspace, e+1
